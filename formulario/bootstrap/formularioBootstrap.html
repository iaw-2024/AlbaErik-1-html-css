<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <style>
    .content {
      margin: 50px;
    }
  </style>

</head>

<body>

  <div class="content">
    <h1 class="logo"> <span>Formulario Bootstrap</span></h1>
    <div class="contact-wrapper animated bounceInUp">
      <div class="contact-form">
        <h3 class="contact-title">Paciente</h3>
        <form>
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="nombre" class="form-control" id="nombre-paciente">
          </div>
          <div class="mb-3">
            <label for="Apellido" class="form-label">Apellido</label>
            <input type="Apellido" class="form-control" id="Apellido-paciente">
          </div>
          <div class="mb-3">
            <label for="Obra Social" class="form-label">Obra Social</label>
            <input type="Obra Social" class="form-control" id="Obra Social-paciente">
          </div>
          <div class="mb-3">
            <label for="Peso" class="form-label">Peso</label>
            <input type="Peso" class="form-control" id="Peso-paciente">
          </div>
          <div class="mb-3">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="Telefono" class="form-control" id="Telefono-paciente">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email </label>
            <input type="email" class="form-control" id="email-paciente" aria-describedby="emailHelp">
          </div>
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
              style="height: 100px"></textarea>
            <label for="floatingTextarea2">Comentarios</label>
          </div>
          <button type="guardar" class="btn btn-primary">Guardar</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>

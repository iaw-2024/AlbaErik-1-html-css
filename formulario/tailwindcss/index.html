<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Instalación por CDN de Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

    <title>Tarea 1 Tailwindcss</title>

</head>

<body class="bg-gray-200">

    <div class="container mx-auto px-4 py-8">

        <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-center mt-10">Formulario Paciente</h1>

        <div class="flex flex-col md:flex-row justify-center items-center">

            <div class="contact-wrapper animated bounceInUp w-full md:w-1/2 mt-8 md:mt-0">
                <form class="w-full max-w-lg mx-auto">
                    <p class="mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="nombre">
                            Nombre
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:border-blue-500"
                            id="nombre" type="text" name="nombre">
                    </p>
                    <p class="mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="apellido">
                            Apellido
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:border-blue-500"
                            id="apellido" type="text" name="apellido">
                    </p>
                    <p class="mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="obrasocial">
                            Obra Social
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:border-blue-500"
                            id="obrasocial" type="text" name="obrasocial">
                    </p>
                    <p class="mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="peso">
                            Peso
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:border-blue-500"
                            id="peso" type="number" name="peso">
                    </p>
                    <p class="mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="telefono">
                            Teléfono
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:border-blue-500"
                            id="telefono" type="tel" name="telefono">
                    </p>
                    <p class="mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="email">
                            Email
                        </label>
                        <input class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:border-blue-500"
                            id="email" type="email" name="email">
                    </p>
                    <p class="mb-4">
                        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                            for="observaciones">
                            Observaciones
                        </label>
                        <textarea
                            class="appearance-none block w-full bg-white text-gray-700 border border-gray-300 rounded py-3 px-4 leading-tight focus:outline-none focus:border-blue-500"
                            id="observaciones" name="observaciones" rows="3"></textarea>
                    </p>
                    <p class="mb-4">
                        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="button">
                            Guardar
                        </button>
                    </p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
